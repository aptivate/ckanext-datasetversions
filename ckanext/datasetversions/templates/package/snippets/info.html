{% ckan_extends %}

  {% block package_info %}
    {{ super() }}
    {% if pkg and pkg.versions %}
  <section class="module module-narrow module-shallow">
    <h2 class="module-heading"><i class="icon-medium icon-calendar"></i> {{ _('Versions') }}</h2>
    <ul class="nav nav-simple dataset-version-list">
      {% for version in pkg.versions %}
      <li class="nav-item">{% link_for version, controller='package', action='read', id=version %}</li>
      {% endfor %}
    </ul>
  </section>
    {% endif %}
  {% endblock %}
